apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: '../buildsystem/dependencies.gradle'

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools
    defaultConfig {
        applicationId "com.example.kirchhoff.example"
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode versions.code
        versionName versions.name
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    dataBinding {
        enabled = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile libraries.supportAppCompat
    compile libraries.supportDesign
    compile libraries.supportRecyclerView
    compile libraries.supportCardView
    compile libraries.constraintLayout

    compile libraries.kotlin

    compile libraries.butterKnife
    annotationProcessor libraries.butterKnifeCompiler

    compile libraries.rxAndroid
    compile libraries.rxJava

    compile libraries.gson
    compile libraries.glide
    annotationProcessor libraries.glideCompiler

    compile libraries.placeHolderView

    testCompile libraries.junit
    testCompile libraries.mockito
}
