    implementation project(path: ':recyclertoviewpager')
    implementation project(path: ':prefixedittext')
    implementation project(path: ':bottomnavigationview')
    implementation project(path: ':activitytoservice')
    implementation project(path: ':lazybind')
    implementation project(path: ':screenshot')
